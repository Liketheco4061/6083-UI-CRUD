<!DOCTYPE html>
<html>
<head>
    <title>Add New Employee</title>
    <script>
        function updateShield() {
            var etype = document.getElementById("etype");
            var shield = document.getElementById("shield");

            if (etype.value === "Civilian") {
                shield.value = "none";
                shield.readOnly = true;
            } else {
                shield.value = "";
                shield.readOnly = false;
            }
        }


        window.onload = function() {
            updateShield();
        };
    </script>
</head>
<body>
    <h1>Add New Employee</h1>
    <p>Note: Civilian employees do not have shield numbers</p>
    <form action="addemployee.php" method="POST">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" required><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" required><br>

        <label for="bdate">Birth Date:</label><br>
        <input type="date" id="bdate" name="bdate" required><br>

        <label for="sdate">Start Date:</label><br>
        <input type="date" id="sdate" name="sdate" required><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" maxlength="10" pattern="[0-9]{10}" required><br>

        <script>
        document.getElementById("phone").addEventListener("input", function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
        </script>

        <label for="address">Address</label><br>
        <input type="text" id="address" name="address" required><br>

        <label for="dept">Department ID:</label><br>
        <select id="dept" name="dept" required>
            <option value="001">001</option>
            <option value="002">002</option>
            <option value="003">003</option>
            <option value="004">004</option>
            <option value="005">005</option>
            <option value="006">006</option>
            <option value="007">007</option>
            <option value="008">008</option>
            <option value="009">009</option>
            <option value="010">010</option>
        </select><br>

        <label for="etype">Employment Type:</label><br>
        <select id="etype" name="etype" onchange="updateShield()" required>
            <option value="Civilian">Civilian</option>
            <option value="Uniform">Uniform</option>
        </select><br>

        <label for="estatus">Employment Status:</label><br>
        <select id="estatus" name="estatus" required>
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
        </select><br>

        <label for="shield">Shield Number:</label><br>
        <input type="text" id="shield" name="shield" maxlength="5" required><br><br>

        <button type="submit" name="add">Add Employee</button>
        <button type="button" onclick="window.location.href='employees.php'">Cancel</button>

    </form>
</body>
</html>
